[main]
debug=4
listen_port=17001
cabinet_status_file=/opt/onecloud/script/cabinet/cabinet_status.tmp
power_off_enable=1
power_off_force=1

[watchdog]
enable=1
debug=4
listen_port=17002

[gpio]
debug=4
listen_port=17003

[sim]
debug=4
listen_port=17004

[script]
debug=4
listen_port=17005
startup_ctrl_script=/opt/onecloud/script/server/startup.sh
startup_query_script=/opt/onecloud/script/server/startup_check.sh
shutdown_ctrl_script=/opt/onecloud/script/server/shutdown.sh
shutdown_query_script=/opt/onecloud/script/server/shutdown_check.sh
server_query_script=/opt/onecloud/script/server/server_check.sh
exec_server_query_script=/opt/onecloud/script/server/do_server_check.sh

[appservice]
debug=4
listen_port=17006
app_center_poid_url=http://internal.powerone.lab:8080/setting/poid.api
app_center_ws_url=ws://192.168.0.52:8100/wsapi/powerone/operation.ws
app_post_result_url=http://192.168.0.52:8100/api/powerone/operation/results
app_post_status_url=http://192.168.0.52:8100/api/powerone/status
app_post_command_url=http://192.168.0.52:8100/api/powerone/operation/commands
cabinet_auth_file=/opt/onecloud/config/cabinet.auth
control_auth_file=/opt/onecloud/config/control.auth

[com0]
enable=0
debug=1
listen_port=17010
type=0

[com1]
enable=0
debug=1
listen_port=17011
type=0

[com2]
enable=1
debug=4
listen_port=17012
type=2

[com3]
enable=0
debug=1
listen_port=17013
type=0

[com4]
enable=0
debug=1
listen_port=17014
type=0

[com5]
enable=0
debug=1
listen_port=17015
type=0

[temperature]
debug=4
listen_port=17016

[voice]
debug=4
listen_port=17017

[gps]
enable=0
debug=4
listen_port=17018

[gpsusb]
enable=0
debug=4
listen_port=17019

[lbs]
enable=1
debug=4
listen_port=17020

