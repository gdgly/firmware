<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Admin User Modify Password</title>
	<script type="text/javascript">
		function checkSubmit() {
			var old = login.old.value;
			var newp = login.newp.value;
			var newconf = login.newconf.value;
		
			if(old.length == 0 || newp.length == 0 || newconf.length ==0){
				alert("please input all fields!")
				return false;
			}

			if(! /^[0-9a-zA-Z]*$/.test(old) || ! /^[0-9a-zA-Z]*$/.test(newp) || ! /^[0-9a-zA-Z]*$/.test(newconf)){
                                alert("password filed only include digits[0-9] and characters[a-zA-Z]!")
                                return false;
                        }

			if( newp != newconf ){
				alert("new password field and pass confirm field is different!")
				return false;
			}

			if (newconf.length < 6 || newconf.length >15) {
				alert("new password length should between 6 and 15!")
				return false;
			}
			return true;			
		}	
	</script>
</head>
<body>
	<h1 style="margin-top:100px" align="center">Modify Administrator Paasword</h1>
	<div align="center">
	<form style="margin-top: 50px" name="login" action="/cgi-bin/modifypass.sh" method="GET" onsubmit="return checkSubmit()">
		<span style="text-align:left; font-weight:bold; display:inline-block; width:200px;">old password</span> <input type='password' name='old'>
		<br /><br />
		<span style="text-align:left; font-weight:bold; display:inline-block; width:200px;">new password</span> <input type='password' name='newp'>
		<br /><br />
		<span style="text-align:left; font-weight:bold; display:inline-block; width:200px;">password confirm</span> <input type='password' name='newconf'>
                <br /><br />
		<input type="submit"  style="border-radius:4px; height:25px; width:80px" value="Submit">
	</form>
	</div>
</body>
</html>
